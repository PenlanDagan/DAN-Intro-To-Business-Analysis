{% extends "order/view_item.html" %}

{% block item_action %}
{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="alert alert-danger" role="alert">
    Purchasing error. {{ messages[0] }}
</div>
{% endif %}
{% endwith %}
{% if qty > 0 %}
<form action="{{ url_for('buying.buy_now', item_id=item_id) }}" method="POST">
    <div class="form-group">
        <label for="qty">Quantity</label>
        <input name="qty" type="number" min=1 step=1 max={{qty}} class="form-control" id="qty" value=1>
    </div>
    <button type="submit" class="btn btn-primary btn-block mb-4">Buy Now</button>
</form>
{% endif %}
{% endblock %}
