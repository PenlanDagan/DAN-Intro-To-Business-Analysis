{% extends "base.html" %}

{% block content %}
<div class="container-fluid w-50 mt-5">
    <h3> Sign Up </h3>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-danger" role="alert">
            {{ messages[0] }} Please go to <a href="{{ url_for('auth.login') }}">login page</a> to log in.
        </div>
    {% endif %}
    {% endwith %}
    <form action="/signup" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <div class="row">
                <div class="col">
                    <input type="firstname" name="firstname" id="firstname" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <input type="lastname" name="lastname" id="lastname" class="form-control" placeholder="Last name">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="username" name="username" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
    </form>
</div>
{% endblock %}
