{% extends "base.html" %}

{% block content %}
<div class="container-fluid w-50 mt-5">
    <h3> Sign Up </h3>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-danger" role="alert">
            {{ messages[0] }} Please go to <a href="{{ url_for('auth.login') }}">login page</a> to log in.
        </div>
    {% endif %}
    {% endwith %}
    <form class="needs-validation" action="/signup" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <div class="row">
                <div class="col">
                    <input type="text" minlength=1 maxlength=100 name="firstname" id="firstname" class="form-control" placeholder="First name" required>
                </div>
                <div class="col">
                    <input type="text" minlength=1 maxlength=100 name="lastname" id="lastname" class="form-control" placeholder="Last name" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" maxlength=150 name="address" class="form-control" id="address"
                placeholder="Address" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" maxlength=100 name="username" class="form-control" id="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" minlength=10 maxlength=100 name="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
    </form>
</div>
{% endblock %}
