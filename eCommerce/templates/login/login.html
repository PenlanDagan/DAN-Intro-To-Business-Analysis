{% extends "base.html" %}

{% block content %}
<div class="container w-50 mt-5">
<h3> Login </h3>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-danger" role="alert">
        {{ messages[0] }} If you a new user, <a href="{{ url_for('auth.signup') }}">sign up here.</a>
    </div>
    {% endif %}
    {% endwith %}
    <form action="/login" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" type="username" class="form-control" id="username"
                placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <div class="form-check">
                <input name="remember" class="form-check-input" type="checkbox" value="" id="remember" checked />
                <label class="form-check-label" for="remember"> Remember me </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
    </form>
</div>
{% endblock %}
